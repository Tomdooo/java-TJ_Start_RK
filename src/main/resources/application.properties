spring.datasource.url=jdbc:mysql://${APP_DB_HOST:localhost}:${APP_DB_PORT:3306}/${APP_DB_NAME:tj_start}
spring.datasource.username=${APP_DB_USER:root}
spring.datasource.password=${APP_DB_PASSWD:my-secret-pw}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform =org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show_sql=true

rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

environment.CORS_ORIGIN=${CORS_ORIGIN:http://localhost:5173}
environment.COOKIE_DOMAIN=${COOKIE_DOMAIN:localhost}